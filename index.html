<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edcafe AI 工具箱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --edcafe-bg: #F8F7F2; --edcafe-light-green: #E8F5E1; --edcafe-dark-green: #4A6C4A;
            --edcafe-text-dark: #2F2F2F; --edcafe-text-light: #555555; --edcafe-border: #E0E0E0;
            --edcafe-brand-green: #8CC63F; --footer-bg: #2F2F2F;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Noto Sans TC', sans-serif; background-color: var(--edcafe-bg);
            color: var(--edcafe-text-dark); font-size: 16px; line-height: 1.6;
            overflow-x: hidden;
        }
        button { font-family: 'Noto Sans TC', sans-serif; cursor: pointer; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes button-press { 0% { transform: scale(1); } 50% { transform: scale(0.95); } 100% { transform: scale(1); } }

        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }

        .page-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
        .header { display: flex; align-items: center; justify-content: space-between; padding: 1.5rem 2.5rem; }
        .header-left { display: flex; align-items: center; gap: 1rem; }
        .header-logo { height: 40px; }
        .header-title { font-size: 1.75rem; font-weight: 700; }
        
        .view-toggle { display: flex; align-items: center; gap: 0.75rem; }
        .view-toggle-label { font-size: 0.875rem; color: var(--edcafe-text-light); }
        .switch { position: relative; display: inline-block; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--edcafe-dark-green); }
        input:checked + .slider:before { transform: translateX(24px); }

        .main-container { display: flex; padding: 0 2.5rem 2.5rem; gap: 2.5rem; flex-grow: 1; overflow: hidden; align-items: flex-start; }
        .sidebar { width: 380px; flex-shrink: 0; display: flex; flex-direction: column; gap: 1.5rem; transition: all 0.4s ease-in-out; }
        .content-area { flex-grow: 1; min-width: 0; display: flex; flex-direction: column; align-self: stretch; transition: all 0.4s ease-in-out; }
        
        .box { background-color: #FFFFFF; padding: 1.5rem; border-radius: 16px; border: 1px solid #FFFFFF; box-shadow: 0 4px 20px rgba(0,0,0,0.06); }
        .box-title { font-weight: 500; margin-bottom: 1rem; color: var(--edcafe-text-light); }
        .search-input { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--edcafe-border); border-radius: 8px; font-size: 1rem; }
        
        .filter-buttons { display: flex; flex-wrap: wrap; gap: 0.75rem; }
        .filter-btn { padding: 0.5rem 1rem; border: 1px solid var(--edcafe-border); background-color: #FFF; border-radius: 8px; font-size: 0.875rem; transition: all 0.2s ease; flex-grow: 1; flex-basis: calc(50% - 0.75rem); text-align: center; }
        .filter-btn.active, .filter-btn:hover { background-color: var(--edcafe-dark-green); color: #FFF; border-color: var(--edcafe-dark-green); }
        .filter-btn:active { animation: button-press 0.2s ease-out; }
        
        #subject-filter-container { display: none; flex-wrap: wrap; gap: 0.5rem; margin-top: 1rem; border-top: 1px solid var(--edcafe-border); padding-top: 1rem; }
        .subject-filter-btn { background-color: #f0f0f0; border: none; padding: 0.4rem 0.8rem; border-radius: 6px; font-size: 0.8rem; }
        .subject-filter-btn.active { background-color: var(--edcafe-brand-green); color: #fff; }

        .tool-list-box { display: flex; flex-direction: column; overflow-y: auto; max-height: 500px; flex-grow: 1; }
        #tool-repeater { display: flex; flex-direction: column; gap: 0.75rem; }
        
        .tool-item { display: flex; align-items: center; justify-content: space-between; background-color: var(--edcafe-light-green); padding: 1rem; border-radius: 12px; cursor: pointer; transition: all 0.2s ease; }
        .tool-item:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
        .tool-item-name { font-weight: 500; }
        .tool-item-button { display: flex; align-items: center; gap: 0.5rem; background-color: var(--edcafe-dark-green); color: #FFF; border: none; padding: 0.5rem 0.5rem 0.5rem 1rem; border-radius: 20px; font-size: 0.875rem; }
        .tool-item-button .arrow { background-color: #FFF; color: var(--edcafe-dark-green); width: 24px; height: 24px; border-radius: 50%; display: grid; place-items: center; font-weight: bold; }
        
        .welcome-view { text-align: center; margin: auto; animation: fadeIn 0.5s; }
        
        .detail-view { display: none; flex-grow: 1; min-height: 0; display: grid; grid-template-rows: auto 1fr; gap: 1.5rem; animation: fadeIn 0.5s; }
        .detail-header { flex-shrink: 0; }
        .detail-title { font-size: 2rem; font-weight: 700; }
        .detail-author { display: none; align-items: center; gap: 0.5rem; margin-top: 0.5rem; color: var(--edcafe-text-light); font-size: 0.875rem; }
        .detail-description { color: var(--edcafe-text-light); margin-top: 0.5rem; }
        .detail-actions { margin-top: 1rem; display: flex; gap: 1rem; }
        .action-btn { display: flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.75rem 1.5rem; border-radius: 25px; border: 1px solid var(--edcafe-dark-green); background-color: var(--edcafe-dark-green); color: #FFF; font-size: 1rem; font-weight: 500; transition: all 0.2s ease; }
        .action-btn:hover { background-color: #FFF; color: var(--edcafe-dark-green); }
        .action-btn:active { animation: button-press 0.2s ease-out; }
        
        .chatbot-container { width: 100%; height: 100%; min-height: 0; border-radius: 16px; overflow: hidden; box-shadow: 0 8px 30px rgba(0,0,0,0.1); background-color: #fff; }
        .chatbot-container iframe { width: 100%; height: 100%; border: none; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); z-index: 1000; display: none; justify-content: center; align-items: center; animation: fadeIn 0.3s; }
        .modal-content { background-color: #FFF; padding: 2rem 3rem; border-radius: 16px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        
        .card-view-active .content-area { display: none; }
        .card-view-active .sidebar { width: 100%; max-width: 1200px; margin: 0 auto; }
        .card-view-active #tool-repeater {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem; align-items: stretch;
        }
        .card-view-active .tool-item {
            flex-direction: column; align-items: flex-start;
            background-color: #fff; cursor: default;
            padding: 1.5rem; border: 1px solid var(--edcafe-border);
        }
        .card-view-active .tool-item-button { display: none; }
        .card-view-active .tool-item-name { display: none; }
        
        .card-info { display: none; flex-direction: column; height: 100%; }
        .card-view-active .card-info { display: flex; }
        .card-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; }
        .card-author { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.75rem; color: var(--edcafe-text-light); font-size: 0.875rem; }
        .card-description { font-size: 0.9rem; color: var(--edcafe-text-light); flex-grow: 1; margin-bottom: 1rem; }
    
        /* 【最终按钮等宽完美修正】 */
        .card-actions-wrapper {
            display: grid; /* 启用 Grid 布局 */
            grid-template-columns: 1fr 1fr; /* 建立两个等宽的网格轨道 */
            gap: 0.75rem; /* 设定网格轨道之间的间距 */
            width: 100%;
        }
        .card-action-btn {
            background-color: var(--edcafe-dark-green);
            color: #fff;
            border: 1px solid var(--edcafe-dark-green);
            padding: 0.6rem;
            border-radius: 20px;
            font-size: 0.875rem;
            text-align: center;
            transition: all 0.2s ease;
            width: 100%; /* 新增：让按鈕强制填满它所在的网格单元 */
        }
        .card-action-btn:hover { background-color: #fff; color: var(--edcafe-dark-green); }
        .card-action-btn:active { animation: button-press 0.2s ease-out; }


        .site-footer { background-color: var(--footer-bg); color: #E0E0E0; padding: 2rem 2.5rem; flex-shrink: 0; }
        .footer-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        .footer-logo { height: 30px; }
        .teacher-credit { display: flex; align-items: center; gap: 0.75rem; font-size: 0.875rem; }
        .teacher-avatar { height: 36px; width: 36px; border-radius: 50%; }

        @media (max-width: 1024px) {
            .main-container { flex-direction: column; }
            .sidebar { width: 100%; }
        }
        @media (max-width: 600px) {
            .header { flex-direction: column; align-items: flex-start; gap: 1rem;}
            .footer-content { flex-direction: column; gap: 1.5rem; }
            .card-view-active #tool-repeater { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="">

    <div id="particles-js"></div>

    <div class="page-wrapper">
        <header class="header">
            <div class="header-left">
                <img src="edcafe.png" alt="edcafe Logo" class="header-logo">
                <h1 class="header-title">AI 工具箱</h1>
            </div>
            <div class="view-toggle">
                <span class="view-toggle-label">快速瀏覽模式</span>
                <label class="switch">
                    <input type="checkbox" id="view-toggle-switch">
                    <span class="slider"></span>
                </label>
            </div>
        </header>

        <main class="main-container">
            <aside class="sidebar">
                <div class="search-box box">
                    <h2 class="box-title">我想使用的工具是...</h2>
                    <input type="text" id="search-input" class="search-input" placeholder="我的需求是...">
                </div>
                
                <div class="filter-box box">
                    <div id="filter-buttons" class="filter-buttons">
                        <button class="filter-btn active" data-category="all">全部工具</button>
                        <button class="filter-btn" data-category="教師工作">教師工作</button>
                        <button class="filter-btn" data-category="教師備課">教師備課</button>
                        <button class="filter-btn" data-category="學生使用">學生使用</button>
                    </div>
                    <div id="subject-filter-container">
                        <button class="subject-filter-btn active" data-subject="all">全部學科</button>
                        <button class="subject-filter-btn" data-subject="國語">國語</button>
                        <button class="subject-filter-btn" data-subject="數學">數學</button>
                        <button class="subject-filter-btn" data-subject="英語">英語</button>
                        <button class="subject-filter-btn" data-subject="社會">社會</button>
                        <button class="subject-filter-btn" data-subject="自然">自然</button>
                        <button class="subject-filter-btn" data-subject="其他">其他</button>
                    </div>
                </div>

                <div id="tool-repeater" class="tool-list-box box"><p>正在從後台載入資料...</p></div>
            </aside>

            <section id="content-area" class="content-area">
                <div id="welcome-view" class="welcome-view"><h1>歡迎使用 edcafe AI 學習工具庫</h1><p>請選擇一個機器人開始互動</p></div>
                <div id="detail-view" class="detail-view">
                    <div class="detail-header">
                        <h1 id="detail-title"></h1>
                        <div id="detail-author" class="detail-author">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/></svg>
                            <span id="author-name"></span>
                        </div>
                        <p id="detail-description"></p>
                        <div class="detail-actions">
                            <button id="open-share-link-btn" class="action-btn">複製至我的帳號</button>
                            <button id="open-new-page-btn" class="action-btn">在新頁面開啟</button>
                        </div>
                    </div>
                    <div class="chatbot-container"><iframe id="chatbot-iframe" src="about:blank" title="Chatbot"></iframe></div>
                </div>
            </section>
        </main>
        
        <footer class="site-footer">
            <div class="footer-content">
                <img src="edcafe-2.png" alt="edcafe Logo" class="footer-logo">
                <div class="teacher-credit">
                    <span>合作開發：</span>
                    <img src="FunFunTeacher.png" alt="方方老師" class="teacher-avatar">
                    <span>方方老師</span>
                </div>
            </div>
        </footer>
    </div>

    <div id="modal-overlay" class="modal-overlay"><div id="modal-content" class="modal-content"><p id="modal-message"></p></div></div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSyNzyJDCrEB_TcB_GGjRkJGRoU5Aw3S3giBao57HFDyTpE8mn_d7OXYn4z_-DeZ9rCGyUSaHmQBB7J/pub?gid=0&single=true&output=csv';
            
            async function loadToolsFromSheet() {
                try {
                    const response = await fetch(sheetUrl);
                    if (!response.ok) throw new Error('Network response failed');
                    const csvText = await response.text();
                    const lines = csvText.trim().split(/\r?\n/);
                    const headers = lines[0].split(',').map(h => h.trim());
                    return lines.slice(1).map(line => {
                        const values = line.split(',');
                        let tool = {};
                        headers.forEach((header, index) => { tool[header] = values[index] ? values[index].trim() : ''; });
                        return tool;
                    });
                } catch (error) {
                    console.error('無法從 Google Sheets 載入資料:', error);
                    toolRepeater.innerHTML = '<p style="color: red;">錯誤：無法載入後台資料。</p>';
                    return [];
                }
            }

            const searchInput = document.getElementById('search-input');
            const filterButtonsContainer = document.getElementById('filter-buttons');
            const subjectFilterContainer = document.getElementById('subject-filter-container');
            const toolRepeater = document.getElementById('tool-repeater');
            const welcomeView = document.getElementById('welcome-view');
            const detailView = document.getElementById('detail-view');
            const detailTitle = document.getElementById('detail-title');
            const detailDescription = document.getElementById('detail-description');
            const openShareLinkBtn = document.getElementById('open-share-link-btn');
            const openNewPageBtn = document.getElementById('open-new-page-btn');
            const chatbotIframe = document.getElementById('chatbot-iframe');
            const contentArea = document.getElementById('content-area');
            const detailAuthor = document.getElementById('detail-author');
            const authorName = document.getElementById('author-name');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalMessage = document.getElementById('modal-message');
            const viewToggleSwitch = document.getElementById('view-toggle-switch');
            
            let currentCategory = 'all';
            let currentSubject = 'all';
            let currentSearchTerm = '';
            let currentTool = null;

            function renderTools(toolsData) {
                const filteredTools = toolsData.filter(tool => {
                    const matchesCategory = currentCategory === 'all' || tool.category === currentCategory;
                    const matchesSubject = (currentCategory !== '教師備課' || currentSubject === 'all') || tool.subject === currentSubject;
                    const matchesSearch = tool.name.toLowerCase().includes(currentSearchTerm.toLowerCase());
                    return matchesCategory && matchesSubject && matchesSearch;
                });

                toolRepeater.innerHTML = '';
                if (filteredTools.length > 0) {
                    filteredTools.forEach(tool => {
                        const item = document.createElement('div');
                        item.className = 'tool-item';
                        item.dataset.id = tool.id;
                        
                        const authorHTML = tool.author ? `
                            <div class="card-author">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/></svg>
                                <span>由 ${tool.author} 提供</span>
                            </div>` : '';

                        item.innerHTML = `
                            <span class="tool-item-name">${tool.name}</span>
                            <div class="card-info">
                                <div class="card-title">${tool.name}</div>
                                ${authorHTML}
                                <p class="card-description">${tool.description}</p>
                                <div class="card-actions-wrapper">
                                    <button class="card-action-btn" data-action="share">複製至我的帳號</button>
                                    <button class="card-action-btn" data-action="open">在新頁面開啟</button>
                                </div>
                            </div>
                            <button class="tool-item-button">
                                開始使用 <span class="arrow">→</span>
                            </button>
                        `;
                        toolRepeater.appendChild(item);
                    });
                } else {
                    toolRepeater.innerHTML = '<p style="color: var(--edcafe-text-light);">找不到對應的工具。</p>';
                }
            }

            function showDetailView(tool) {
                if (document.body.classList.contains('card-view-active')) {
                    document.body.classList.remove('card-view-active');
                    viewToggleSwitch.checked = false;
                }
                
                currentTool = tool;
                welcomeView.style.display = 'none';
                detailView.style.display = 'grid';
                detailTitle.textContent = tool.name;
                detailDescription.textContent = tool.description;
                chatbotIframe.src = tool.chatbotUrl;

                if (tool.author) {
                    authorName.textContent = `由 ${tool.author} 提供`;
                    detailAuthor.style.display = 'flex';
                } else {
                    detailAuthor.style.display = 'none';
                }

                if (window.innerWidth <= 1024) {
                    contentArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }
            
            function showModal(message) {
                modalMessage.textContent = message;
                modalOverlay.style.display = 'flex';
            }

            function hideModal() {
                modalOverlay.style.display = 'none';
            }

            const aiTools = await loadToolsFromSheet();
            renderTools(aiTools);

            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value;
                renderTools(aiTools);
            });

            filterButtonsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    filterButtonsContainer.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    
                    if (currentCategory === '教師備課') {
                        subjectFilterContainer.style.display = 'flex';
                    } else {
                        subjectFilterContainer.style.display = 'none';
                    }
                    currentSubject = 'all'; 
                    const activeSubjectBtn = subjectFilterContainer.querySelector('.active');
                    if(activeSubjectBtn) activeSubjectBtn.classList.remove('active');
                    subjectFilterContainer.querySelector('[data-subject="all"]').classList.add('active');
                    renderTools(aiTools);
                }
            });
            
            subjectFilterContainer.addEventListener('click', (e) => {
                 if (e.target.classList.contains('subject-filter-btn')) {
                    subjectFilterContainer.querySelector('.active').classList.remove('active');
                    e.target.classList.add('active');
                    currentSubject = e.target.dataset.subject;
                    renderTools(aiTools);
                }
            });

            toolRepeater.addEventListener('click', (e) => {
                const toolItem = e.target.closest('.tool-item');
                if (!toolItem) return;

                const toolId = parseInt(toolItem.dataset.id, 10);
                const selectedTool = aiTools.find(tool => tool.id == toolId);
                if (!selectedTool) return;

                if (e.target.classList.contains('card-action-btn')) {
                    if (e.target.dataset.action === 'share') {
                         if (selectedTool.shareLink) {
                            window.open(selectedTool.shareLink, '_blank');
                        } else {
                            showModal('此工具作者目前沒有提供複製連結。');
                        }
                    } else if (e.target.dataset.action === 'open') {
                        if (selectedTool.chatbotUrl) {
                            window.open(selectedTool.chatbotUrl, '_blank');
                        }
                    }
                } else {
                    showDetailView(selectedTool);
                }
            });
            
            openNewPageBtn.addEventListener('click', () => {
                if (currentTool && currentTool.chatbotUrl) {
                    window.open(currentTool.chatbotUrl, '_blank');
                }
            });
            
            openShareLinkBtn.addEventListener('click', () => {
                if (currentTool && currentTool.shareLink) {
                    window.open(currentTool.shareLink, '_blank');
                } else {
                    showModal('此工具作者目前沒有提供複製連結。');
                }
            });
            
            modalOverlay.addEventListener('click', hideModal);

            viewToggleSwitch.addEventListener('change', (e) => {
                document.body.classList.toggle('card-view-active', e.target.checked);
            });
            
            particlesJS('particles-js', {
                "particles": { "number": { "value": 60, "density": { "enable": true, "value_area": 800 }}, "color": { "value": "#cccccc" }, "shape": { "type": "circle" }, "opacity": { "value": 0.5, "random": true }, "size": { "value": 2, "random": true }, "line_linked": { "enable": true, "distance": 150, "color": "#dddddd", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 1, "direction": "none", "out_mode": "out" }},
                "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" }, "onclick": { "enable": false }}}, "retina_detect": true
            });
        });
    </script>
</body>
</html>
